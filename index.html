<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>z'bar wars</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <img class="background" src="assets/images/background.jpg" alt="map_placeholder">
    <div class="logo">
        <img class="logoSvg" src="assets/images/logo.png" alt="">
    </div>
    <img class="loginImage" src="assets/images/login.png" alt="">
    <div class="login">
    <h1>S'inscrire</h1>
    <h1>Se connecter</h1>
        <div class="loginAction">
                <form action="#" method="post">
                        <div>
                            <textarea required name="login_pseudo" cols="50" rows="5" placeholder="pseudo"></textarea>
                            <textarea required name="login_password" cols="50" rows="5" placeholder="password"></textarea>
                        </div>
                </form>
        </div>
        <div class="signupAction">            
                <form action="#" method="post">
                        <div>
                            <textarea required name="signup_pseudo" cols="50" rows="5" placeholder="pseudo"></textarea>
                            <textarea required name="signup_password" cols="50" rows="5" placeholder="password"></textarea>
                        </div>
                </form>
        </div>
    </div>
        <form class="searchBar" action="#" method="post">
                
                    <textarea class="searchInput" required name="street_choice" cols="50" rows="5" placeholder="Soif de quelle rue?"></textarea>
                
        </form>
    <div class="launcher"></div>
    <div class="progressBar">
        <div class="cancel"></div>
        <div class="timer"></div>
        <div class="score"></div>
    </div>
    <div class="downBar">
        <div class="history"></div>
        <div class="leaderboard"></div>
        <div class="friendList"></div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
